<body>
    <div class="container">
        <header class="header">
            <h1>Ireneo Demo</h1>
            <p class="subtitle">TodoMVC with Mutation Sourcing</p>
        </header>

        <div class="app">
            <!-- Left Panel: Todo List -->
            <div class="panel todos-panel">
                <div class="panel-header">
                    <h2>üìù Todos</h2>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <input
                            id="new-todo"
                            type="text"
                            placeholder="What needs to be done?"
                            autocomplete="off"
                        />
                        <button id="add-btn" class="btn btn-primary">Add</button>
                    </div>
                    <div class="scrollable-content">
                        <ul id="todo-list" class="todo-list"></ul>
                    </div>
                </div>
                <div class="panel-footer">
                    <button id="export-snapshot-btn" class="btn btn-secondary">üì∏ Export Snapshot</button>
                    <button id="clear-all-btn" class="btn btn-danger">Clear All</button>
                    <div class="auto-save-notice">
                        <small style="color: var(--text-tertiary);">‚ú® Auto-saves on every change</small>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Event Log -->
            <div class="panel events-panel">
                <div class="panel-header">
                    <h2>üìä Event Log</h2>
                    <span class="subtitle">Live Mutation Tracking</span>
                </div>
                <div class="panel-body">
                    <div class="scrollable-content">
                        <div id="event-list" class="event-list"></div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="stats">
                        <span id="event-count" class="stat">0 events</span>
                        <span class="separator">‚Ä¢</span>
                        <span id="storage-size" class="stat">0 KB</span>
                        <button id="export-log-btn" class="btn btn-secondary btn-sm">üì§ Export</button>
                        <button id="import-log-btn" class="btn btn-secondary btn-sm">üì• Import</button>
                        <button id="theme-toggle" class="icon-btn" title="Toggle theme">üåô</button>
                    </div>
                    <input type="file" id="log-file-input" accept=".json" style="display: none;">
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>

                ‚Ä¢ No server, no database, just JavaScript

            </p>
        </footer>
